<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        
        /*
             # = id
            . = class
            :: = pseudo-element
            > = children
        */

        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
        }

        a:hover{
            color: gray;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@flamengo">Canal do Flamengo</a></li>
        <li><a href="https://www.youtube.com/@Palmeiras">Canal do Palmeiras</a></li>
        <li><a href="https://www.youtube.com/@CBF">Canal da CBF</a></li>
    </ul>
</body>
</html>
