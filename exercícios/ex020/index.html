<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
            div{
                display: inline-block;
                background-color: grey;
                text-align: center;
                height: 200px;
                width: 200px;
                border: 2px solid black;
            }
            div:hover{
                background-color: rgb(90, 87, 87);
                height: 205px;
                width: 205px;
            }

    </style>
</head>
<body>
    <div id="01">1</div>
    <div id="02">2</div>
    <div id="03">3</div>

</body>
</html>
