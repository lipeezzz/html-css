<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 

    <picture>
        <source media="(max-width:750 )" srcset="imagens/Imagem P.png" type="image/png">
        <source media="(max-width: 950px )" srcset="imagens/Imagem M.png" type="image/png">
        <img src="imagens/Imagem G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/(I've Got A) Baby Sister - Reed Mathis.mp3" controls autoplay></audio>
</body>
</html>
